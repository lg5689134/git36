<!DOCTYPE html>
<html>
  <head>
    <title>1.html</title>
	<meta charset="utf-8">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
   <style type="text/css">
   body{
	   background: pink;
	   text-align: center;
	   text-decoration: none;
   }
   .timer{
	   float: right;
	   margin-right: 10px;
	   color: red;
   }
   .btn{
	   background: #55cc55;
	   width: 80px;
	   height: 30px;
	   border:none;
	   font-size: 20px;
   	   margin-top: 150px;
   	   margin-left: 10px;
   }
   .names{
	    font-size: 30px;
	   	margin-top: 80px;
   }
   </style>
  </head>
  
  <body>
   <h1>随机点名</h1>
    <span id="timer" class="timer"></span>
    <div id="names" class="names"></div>
   <button id="start" class="btn">开始</button>
   <button id="end" class="btn">结束</button>
   <script type="text/javascript">
   	 var t;
   	 var index;
   	 var arrs=["1", "2", "3", "4", "5", "6","7","8","9"];
   	 setInterval(function (){//定时刷新时间，每秒一次
	   	var date=new Date();
	   	//获取系统当前时间
	   	var timeText=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+
	       +date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
	      document.getElementById("timer").innerHTML=timeText;
	   }, 1000);
	  
	  document.getElementById("start").onclick=function (){
	  		t=setInterval(function (){
	  		if(arrs.length>0){
	  			index=Math.floor(Math.random()*arrs.length);
	  			document.getElementById("names").innerHTML=arrs[index];
	  		}else{
	  			document.getElementById("names").innerHTML="重新再试试";
	  		}
	  		    
	  		}, 100);
	  
	  }
	  document.getElementById("end").onclick=function (){
	  	arrs.splice(index, 1);
	  	clearInterval(t);
	  
	  }
   </script>
  </body>
</html>

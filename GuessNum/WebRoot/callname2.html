<!DOCTYPE html>
<html>
  <head>
    <title>随机点名</title>
    <meta charset="utf-8">
	<meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
   <style type="text/css">
   body{
   		background: pink;
		text-align: center;
   		text-decoration: none;
   }
  .box{
	  	width: 800px;
		height: 300px;
   }
   .btn{
	   	 width: 100px;
	 	 height: 30px;
	 	 float:left;
	 	 margin-top: 100px;
	 	 margin-left:10px;
	 	 text-align: center;
	 	 background:#55cc55;
	 	 border:none;
   }
   
   .names{
	    width: 100px;
		height: 30px;
		float: left;
		background-color:yellow;
		text-align: center;
		line-height:180%;
		margin-top: 10px;
		margin-left: 100px;
   }
   </style>
  </head>
  
  <body>
    <h1>随机点名系统</h1>
   <div id="box" class="box"></div>
   <button id="start" class="btn">开始</button>
   <button id="end" class="btn">结束</button>
   <script type="text/javascript">
   	var t;	//清除定时器
   	var index;//记录随机选择数组下标
   	var arrs=["崔雪莉","郭雪芙","嘉歆","阿芳","雪灵","老王","刘疙瘩","许大妈",
        "韩晁","静涵","允儿","查灿灿","靓影","杨幂","李静","邓超","李伟","蓝老师"
        ,"金枝","静恬","允儿","杨幂","晶灵","林志玲","嘉懿","流行","邓超","郭琦"
        ,"允儿","许大妈","林妹妹","杨幂","佳思","吉玉"];
   	var boxNode=document.getElementById("box");
	  for (var i = 0; i < arrs.length; i++) {
		var divNode=document.createElement("div");//创建新的div用于显示名单信息
		divNode.className="names";//div设置样式
		divNode.innerHTML=arrs[i];
		boxNode.appendChild(divNode);//将新创建div添加到父级的div盒子中
	}
	document.getElementById("start").onclick=function (){
			t=setInterval(function (){//定时器开始
				for(var i=0;i<arrs.length;i++){//清空所有背景色
					boxNode.children[i].style.background="";
				}
			//随机选择，选中后背景色设为高亮红色	
			 index=Math.floor(Math.random()*arrs.length);
			 boxNode.children[index].style.background="red";
			}, 100);
	}
	document.getElementById("end").onclick=function (){
		arrs.splice(index, 1);//清除已经点过的名单，防止重复
		clearInterval(t);//清除定时器
		
   	}
   </script>
  </body>
</html>
